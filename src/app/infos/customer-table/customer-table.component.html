<p-messages *ngIf="errorMessage" severity="error">
  <ng-template pTemplate>
    <div>{{ errorMessage }}</div>
  </ng-template>
</p-messages>

<p-tabView>
    <p-tabPanel header="Signalétique">
      <div class="p-fluid">
        <div class="p-field">
          <label for="civility">Civilité</label>
          <p-dropdown
            [options]="statuses"
            placeholder="M"
          >
          </p-dropdown>
        </div>
        <div class="p-field">        
          <label for="raisonId">Nom ou Raison sociale:  </label>
          <input
            id="raisonId"
            type="text"
            formControlName="personContId"
            (blur)="blur()"
            pInputText
          />
        </div>    
      </div>    
    </p-tabPanel>
    <p-tabPanel header="Permission sur fiche">
        <p>
           TEST 1
        </p>
    </p-tabPanel>
    <p-tabPanel header="Moyens de contact">
        <p>
           TEST 2
        </p>
    </p-tabPanel>
    <p-tabPanel [disabled]="true" header="Permissions sur MDC Mobile"> </p-tabPanel>
</p-tabView>
